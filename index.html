<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
	<div class="container">
		<!-- Dark & Light Mode -->
	<!--	<i class="bi bi-brightness-high-fill" id="toggleDark"></i> -->

		<div class="calculator" id="calcbg">
			<form>
		
				<div class="display">
				<input id="display" type="text" name="display"> 
				</div>
				<div>
					<input type="button" value="AC" onclick="display.value = ''" class="operator">
					<input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
					<input type="button" value="." onclick="display.value += '.'" class="operator">
					<input type="button" value="/" onclick="display.value += '/'" class="operator">
				</div>
				<div>
					<input name="numkey" type="button" value="7" onclick="display.value += '7'">
					<input name="numkey" type="button" value="8" onclick="display.value += '8'">
					<input name="numkey" type="button" value="9" onclick="display.value += '9'">
					<input type="button" value="X" onclick="display.value += '*'" class="operator">
				</div>
				<div>
					<input name="numkey" type="button" value="4" onclick="display.value += '4'">
					<input name="numkey" type="button" value="5" onclick="display.value += '5'">
					<input name="numkey" type="button" value="6" onclick="display.value += '6'">
					<input type="button" value="-" onclick="display.value += '-'" class="operator">
				</div>
				<div>
					<input name="numkey" type="button" value="1" onclick="display.value += '1'">
					<input name="numkey" type="button" value="2" onclick="display.value += '2'">
					<input name="numkey" type="button" value="3" onclick="display.value += '3'">
					<input type="button" value="+" onclick="display.value += '+'" class="operator">
				</div>
				<div>
					<input name="numkey" type="button" value="00" onclick="display.value += '00'">
					<input name="numkey" type="button" value="0" onclick="display.value += '0'">
					<input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">
				</div>
			</form>
		</div>
	</div>

	<footer>
		<p>&copy 2023 <b>Ashishkumar Mishra</b> All rights reserved</p>
	</footer>


</body>
</html>
